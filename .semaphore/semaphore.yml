version: v1.0
name: Docker to Heroku
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Create Docker Image and Push it to Heroku
    task:
      jobs:
      - name: Build and store Docker image
        commands:
          - checkout
          - heroku version
          - docker build -t go_hw:v1 .
          - docker images

  - name: Reuse Docker Image from Heroku
    task:
      jobs:
      - name: Pull and reuse Docker image
        commands:
          - checkout
          - heroku version

secrets:
      - name: heroku-hub

